        /* 自定义复选框样式 */

        input[type="radio"] {
            display: none;
            width: 1.54rem;
            height: 1.54rem;
            display: inline-block;
            text-align: center;
            vertical-align: baseline;
            line-height: 1.54rem;
            position: relative;
            outline: none;
            -webkit-appearance: none;
            border: 1px solid #fff;
            -webkit-tab-highlight-color: rgba(0, 0, 0, 0);
            color: #fff;
            background: #fff;
        }

        input[type="radio"]::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            background: #fff;
            width: 100%;
            height: 100%;
            border: 1px solid #999999;
            color: #fff;
        }

        input[type="radio"]:checked::before {
            content: "\2713";
            background-color: #657AFE;
            border: 1px solid #657AFE;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            color: #fff;
            font-size: 1.1rem;
        }

        .data_line {
            height: 43px;
        }

        #blank {
            width: 100px;
        }

        #header {

    <script>
        function toJson() {
            var data = '{"boundary_page":['
            for (var indexcode = 1; indexcode <= 30; indexcode++) {
                var str = '{"' + indexcode + '":{'
                //四种name:jn\jn_type\jn_ltype\jn_lloc
                //J1(3)
                var JnLine = document.getElementsByName("J" + indexcode)
                //J1_type(6)
                var Jn_type = document.getElementsByName("J" + indexcode + "_type")
                //J1_ltype(8)
                var Jn_ltype = document.getElementsByName("J" + indexcode + "_ltype")
                //J1_lloc(3)----------J29_llocal
                var Jn_llocal = document.getElementsByName("J" + indexcode + "_llocal")
                //遍历JnLine
                for (var i = 0; i < JnLine.length; i++) {
                    str += '"' + JnLine[i].id + '":"' + JnLine[i].value + '",'
                }
                //遍历Jn_type
                var default_type = -1
                for (var i = 0; i < Jn_type.length; i++) {
                    if (Jn_type[i].checked) {
                        default_type = i + 1
                    }
                }
                str += '"type":"' + default_type + '",'
                //遍历Jn_ltype
                var default_ltype = -1
                for (var i = 0; i < Jn_ltype.length; i++) {
                    if (Jn_ltype[i].checked) {
                        default_ltype = i + 1

                    }
                }
                str += '"ltype":"' + default_ltype + '",'
                //遍历Jn_llocal
                var default_llocal = -1
                for (var i = 0; i < Jn_llocal.length; i++) {

                    if (Jn_llocal[i].checked) {
                        default_llocal = i + 1

                    }
                }
                str += '"llocal":"' + default_llocal + '"}}'
                data += str
                if(indexcode < 30){
                    data += ','
                }

            }
            data += ']}'
            Android.toJson(data);
        }
