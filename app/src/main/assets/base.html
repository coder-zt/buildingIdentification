	<script>
		function toJson() {
			var data = document.getElementsByName("info")
			var str = '{"base_page" : {'
			for (var i = 0; i < data.length; i++) {
				str += '"' + data[i].id + '":"' + data[i].value + '"'
				if (i != data.length - 1) {
					str += ","
				}
			}
			str += '}}'
<!--			console.log(str);-->
			Android.toJson(str);
		}


		function parseJsonFromHtml() {
			var text = '{"index_page" : {"index":"lllsztdlp","code":"lllsztdlp","name":"张滔",' +
				' "time_year":"2020","time_month":"4","time_day":"11","eare_name":"开州区"}}'
			parseJson(text)
		}

		function parseJson(info) {
<!--			console.log(info)-->
			obj = JSON.parse(info)
			for (i in obj.base_page) {
<!--				console.log(i + "===" + obj.base_page[i])-->
				document.getElementById(i).value = obj.base_page[i]
			}
		}
	</script>
