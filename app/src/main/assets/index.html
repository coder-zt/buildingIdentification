<!DOCTYPE html>
<html>

<head>
	<meta name="generator"/>
	<meta charset="UTF-8">
	<title>首页</title>
	<script>
                function toJson() {
                        var data = document.getElementsByName("info")
                        var str = '{"index_page" : {'
                        for (var i = 0; i < data.length; i++) {
                                str += '"' + data[i].id + '":"' + data[i].value + '"'
                                if (i != data.length - 1) {
                                        str += ","
                                }
                        }
                        str += '}}'
                        console.log(str);
                        Android.toJson(str);
                }


                function parseJsonFromHtml() {
                        var text = '{"index_page" : {"indexcode":"lllsztdlp","code":"lllsztdlp","name":"张滔",' +
                                ' "time_year":"2020","time_month":"4","time_day":"11","eare_name":"开州区"}}'
                        parseJson(text)
                }

                function parseJson(info) {
                        console.log(info)
                        obj = JSON.parse(info)
                        for (i in obj.index_page) {
                                document.getElementById(i).value = obj.index_page[i]
                        }
                }
        </script>
